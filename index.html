<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Shoot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Title">
        <p>ROCK PAPER SCISSOR</p>
        <p id="p1">Best of Five</p>
    </div>
    <div class="choose">
        <h2>CHOOSE</h2>
    </div>
    <div id="img">  
        <img id="im1" name="rock" src="./images/rock.gif">
        <img id="im2" name="paper" src="./images/paper.gif">
        <img id="im3" name="scissor" src="./images/scissor.gif">
    </div>
    <div class="choose">
        <h2>THE COMPUTER CHOOSES</h2>
    </div>
    <div id="cpu">
        <p>Nothing here at the moment...Click the picture to begin.</p>
    </div>
    <div id="score">
        <p>RESULT</p>
    </div>
    <div id="final">
        <p id="fin">¯\_(ツ)_/¯</p>
    </div>
    <script src="./rps.js"></script>
</body>
</html>
